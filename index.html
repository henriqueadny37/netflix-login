<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel=" stylesheet" href="imagens/css/style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="imagens/netflixlogo.png">
            </a>
        </div>
    </div>

    <div class="login-body">
        <div login-box>
            <h2>Entrar</h2>
            <form>
                <div input-box>
                    <input required type="email" placeholder="Email ou número de telefone">
                </div>

                <div class="input-box">
                    <input required type="password" placeholder="Senha">
                </div>

                <div>
                    <button class="submit">Entrar</button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

            <div class="logi-footer">
                <div class="login-facebook">
                    <span><img height="20px" src="imagens/Facebook_logo.png" alt="Facebook"></span>
                    <span><a href="#">Conectar-se com o Facebook</a></span>
                </div>
                <div class="sign-up">
                    <p>Novo por aqui? <a href="#">Assine agora</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que voce não é um robô.<a href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
